<!DOCTYPE html>
<html>
<head>

    <meta charset="UTF-8">
    <title>果易得</title>
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta content="telephone=yes" name="format-detection" />
    
    
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="renderer" content="webkit">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    
    
    
    
    <link rel="stylesheet" href="__CSS__/css.css">
    <link rel="stylesheet" href="__CSS__/swiper.min.css">
    <link rel="stylesheet" href="__CSS__/iconfont1.css">
    <link rel="stylesheet" href="__CSS__/iconfont.css">
</head>
<body id="scroll_top">
    <!-- top -->
    <include file="Public:guanzhu" /> 
    <!-- top -->
    <!-- main_div -->
    <div id="allGoodsList"></div>
    <!-- main_div -->
    <div class="scorll_top"><a href="#scroll_top"><img src="__IMAGES__/scorll_top.png"></a></div>
    <!-- footer -->
    <div class="footer">
        <ul>
            <li <eq name="foottype" value="1"> id="foot_current"</eq>>
                <a href="{:U('/Index')}">
                    <div class="footer_tb footer_tb01 iconfont" <eq name="foottype" value="1">style="color:#1e8250;"</eq>>
                        <if condition="($foottype eq 1)"> 
                            <img src="__IMAGES__/iconfont-shouye01.svg" width="100%">
                        <else />
                            <img src="__IMAGES__/iconfont-shouye.svg" width="100%">
                        </if>
                    </div>
                    <p>首页</p>
                </a>
            </li>
            <li <eq name="foottype" value="2"> id="foot_current"</eq>>
                <a href="{:U('Member/grouplist')}">
                    <div class="footer_tb footer_tb02 iconfont" <eq name="foottype" value="2">style="color:#1e8250;"</eq>>
                        <if condition="($foottype eq 2)"> 
                            <img src="__IMAGES__/iconfont-fenlei01.svg" width="100%">
                        <else />
                            <img src="__IMAGES__/iconfont-fenlei.svg" width="100%">
                        </if>  
                    </div>
                    <p>我的团</p>
                </a>
            </li>
            <li <eq name="foottype" value="3"> id="foot_current"</eq>> <a href="{:U('Member/wait')}">
              <div class="footer_tb footer_tb03 iconfont1 more_m" <eq name="foottype" value="3">style="color:#1e8250;"</eq>>
                    <if condition="($foottype eq 3)"> 
                        <img src="__IMAGES__/iconfont-fenlei01.svg" width="100%">
                    <else />
                        <img src="__IMAGES__/iconfont-fenlei.svg" width="100%">
                    </if>  
              </div>
                <p>我的订单</p>
              </a> </li>
            
            <li <eq name="foottype" value="4"> id="foot_current"</eq>>
                <a href="{:U('Member/main')}">
                    <div class="footer_tb footer_tb04 iconfont" <eq name="foottype" value="4">style="color:#1e8250;"</eq>>
                        <if condition="($foottype eq 4)"> 
                            <img src="__IMAGES__/iconfont-jikediancanicon01.svg" width="100%">
                        <else />
                            <img src="__IMAGES__/iconfont-jikediancanicon.svg" width="100%">
                        </if>   
                    </div>
                    <p>个人中心</p>
                </a>
            </li>
            <div class="clear"></div>
        </ul>
    </div>
    <!-- footer -->
</body>


<script src="js/jquery.min.js"></script>
<script src="js/js.js"></script>
</html>
<script src="__JS__/jquery.min.js"></script>
<script type="text/javascript">
  $.ajax({
    url:"{:U('Home/Index/ajaxGetBaoTuan')}",
    type:'post',
    success:function(data){
      //alert(data);
      $('#allGoodsList').html(data);
    }
  });
</script>
