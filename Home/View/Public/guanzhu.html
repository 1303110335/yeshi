<!-- 没有关注则显示关注按钮 -->
<if condition="$isguanzhu eq 0">
<style type="text/css">
  .guanzhu{ position:fixed; top:0; z-index:11111111; height:50px; width:100%; background:white; }
  .guanzhu > div{ float:left; height:100%; }
  .guanzhu > div:nth-of-type(1){ width:10%; }
  .guanzhu > div:nth-of-type(2){ width:20%; text-align:center; margin-top:5px; }
  .guanzhu > div:nth-of-type(3){ width:40%; line-height:50px; font-size:16px; color:#000; }
  .guanzhu > div:nth-of-type(4){ width:30%; }
  .guanzhu .guanbi,.guanzhu ~ .guanbi{ display:block; float:right; width:20px; height:20px; background:#8F8F8F; color:white; margin-top: 5px; border-radius:10px; text-align:center; line-height:20px; font-size:14px; }
  .guanzhu ~ .ma{ position:fixed; z-index:11111111; max-width:86%; max-height:84%; top:10px; left:0; right:0; margin:auto; display:none; }
  .guanzhu ~ .gma{ position:fixed; z-index:11111111; top:20px; right:20%; display:none; }
  .guanzhu ~ .heimu{ position:fixed; z-index:11111111; width:100%; height:100%; top:0; background:#000; opacity:0.7; display:none; }
  .guanzhu > div:nth-of-type(2) > img{ height:80%; border-radius:5px; }
  .guanzhu > div:nth-of-type(4) > a{ display:block; float:left; width:80%; height:60%; border:1px solid orange; border-radius:5px; text-align:center; line-height:30px; color:orange; margin-top:12px; }
  .guanzhu .zhong{ margin-top:15px; }
</style>

<div class="guanzhu">
    <div>
        <a href="javascript:guanbi()" class="guanbi zhong">×</a>
    </div>
    <div>
        <img src="__IMAGES__//logo.jpg">
    </div>
    <div>
        叶氏兄弟
    </div>
    <div>
      <a href="javascript:guanzhu()">关注公众号</a>
    </div>
</div>
<div style="clear:both;"></div>
<div class="heimu" onclick="guanbima()"></div>
<img src="__IMAGES__/yserweima.png" class="ma">
<a href="javascript:guanbima();" class="gma guanbi">×</a>

<script type="text/javascript">
  function guanbima(){
    $('.heimu').hide();
    $('.ma').hide();
    $('.gma').hide();
  }
  function guanzhu(){
    $('.heimu').show();
    $('.ma').show();
    $('.gma').show();
  }
  function guanbi(){
    $('.guanzhu').hide();
  }
</script>
</if>
<!-- 没有关注则显示关注按钮 -->
