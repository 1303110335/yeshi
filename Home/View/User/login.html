<script>
    var swiper = new Swiper('.swiper-container', {

<script language="JavaScript">
        var childWindow;
        $(function () {
            $(".xgmm_btn").click(function () {
                var username = $('#number').val();
                var password = $('#password').val();


                if (username == '') {
                    alert("请填写手机号码！");
                    return false;
                }
                var reg = /^0?1[3|4|5|8][0-9]\d{8}$/;
                if (!reg.test(username)) {
                    alert("手机号码格式不对！");
                    return false;
                };
                if (password == "") {
                    alert('密码必填');
                    return false;
                }


                $.ajax({
                    url: "{:U('/User/checkmblogin')}",//   //http://www.www.hedeqb.com/Goods/search/pid/1.html
                    type: "post",
                    dataType: "json",
                    data: {
                        username: username,
                        password: password

                    }
                }).done(function (g) {
                    if (g.status == 1) {
                        alert(g.info);
                        //window.location.href = g.url;
                        window.location.href = "{:U('Home/Member/my')}";
//                    WeixinJSBridge.call('closeWindow');
                    } else {
                        alert(g.info);


                    }

                })

            })
        })

    </script>
