        var upimg=$('#upimg').val();

            alert('请选择分类');
            return false;
        }
        if(title==''||title==null){
            alert('商品名称必填');
            return false;
        }
        if(upimg==''||upimg==null){
            alert('请上传图片');
            return false;
        }
      if(price==''||price==0){
            alert('现价必填');
            return false;
        }
     if(original_price==''||original_price==0){
            alert('原价必填');
            return false;
        }
        if(num==''||num==null){
            alert('库存必填');
            return false;
        }
        if(detail==''||detail==null){
            alert('详情必填');
            return false;
        }


    }
</script>
