<script type="text/javascript" src="__JS__/jquery-form.js"></script>
<script type="text/javascript">

	$(function () { 
		var percent = $('.percent1'); 
		var progress = $('.progress1');
		$("#xuanze").wrap("<form id='myupload1' action='{:U('/Admin/Category/addImage')}' method='post' enctype='multipart/form-data'></form>"); 
		$("#xuanze").change(function(){ //选择文件 
			$("#myupload1").ajaxSubmit({ 
				dataType:  'json', //数据格式为json 
				beforeSend: function() { //开始上传 
					progress.show(); //显示进度条
					var percentVal = '0%';
					percent.html(percentVal);	
				}, 
				uploadProgress: function(event, position, total, percentComplete) { 
					var percentVal = percentComplete + '%'; //获得进度 
					percent.html(percentVal); //显示上传进度百分比 
				}, 
				success: function(data) { //成功 
					console.log(data);
					var img = '<img src="'+data[0]["savepath"].substr(1)+data[0]["savename"]+'" height="80" ><input type="hidden" name="pic" id="pic" value="'+data[0]["savepath"].substr(1)+data[0]["savename"]+'"></input>';
					$('.showimge').html(img);
					progress.hide();
				}, 
				error:function(xhr){ //上传失败 
					//console.log(xhr.status)
				} 
			}); 
		}); 
	}); 


    function toVaild(){

        var dealerid=$('#dealerid').val();
        var storename=$('#storename').val();
        var truename=$('#truename').val();
        var mobilephone=$('#mobilephone').val();
        var telephone=$('#telephone').val();
        var address=$('#address').val();
		var opentime=$('#opentime').val();
		
		if(dealerid==''){
			alert('请选择经销商');
			$('#dealerid').focus();
			return false;
		}
		if(storename==''){
			alert('请填写门店名称');
			$('#storename').focus();
			return false;
		}
		if(turename==''){
			alert('请填写联系人');
			$('#turename').focus();
			return false;
		}
		if(telephone==''){
			alert('请填写门店电话');
			$('#telephone').focus();
			return false;
		}
        if(address==''){
            alert('请填写门店地址');
			$('#address').focus();
            return false;
        }
        if(opentime==''){
            alert('请填写营业时间');
			$('#opentime').focus();
            return false;
        }

    }
</script>
<!--提交表单前验证end-->
